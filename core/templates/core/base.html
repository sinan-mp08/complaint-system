<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Complaint System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
        .card {
            border-radius: 12px;
        }
        .btn-primary {
            border-radius: 6px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Complaint System</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="/dashboard/" class="nav-link">Dashboard</a></li>
                    {% if user.is_staff %}
                        <li class="nav-item"><a href="/admin-dashboard/" class="nav-link">Admin Panel</a></li>
                    {% endif %}
                    <li class="nav-item"><a href="/accounts/logout/" class="nav-link">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a href="/accounts/login/" class="nav-link">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% if messages %}
        {% for m in messages %}
            <div class="alert alert-success">{{ m }}</div>
        {% endfor %}
    {% endif %}
    
    {% block content %}{% endblock %}
</div>

</body>
</html>
