<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f5f7fa; }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #1e1e2f;
            padding-top: 20px;
        }
        .sidebar a {
            color: #c9c9d1;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            border-radius: 8px;
            margin: 5px 10px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #3d3d5c;
            color: white;
        }
        .content {
            margin-left: 260px;
            padding: 30px;
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center text-white mb-4">Complaint App</h4>

    <a href="/profile/">ðŸ‘¤ My Profile</a>
    <a href="/dashboard/">ðŸ“„ My Complaints</a>
    <a href="/submit/">âž• Submit Complaint</a>

    {% if user.is_authenticated and user.adminrole %}
        <a href="/admin-dashboard/">ðŸ›  Admin Panel</a>
    {% endif %}

<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-link text-decoration-none" style="color: #c9c9d1; padding-left: 20px;">
        ðŸšª Logout
    </button>
</form>
</div>
<!-- Page Content -->
<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
